<!doctype html>
<html lang="en">

    <head id="pagehead">
    </head>
    <body>
        <header id="pageheader">
        </header>
        <section id="content">
            <nav id="pagenav"></nav>
            <section id="main">
                <main>
                <div class="slideshow-container2">
                    <div class="slideshow-container">
                        <div class="mySlides fade">
                            <div class="numbertext">1 / 4</div>
                            <img src="/finalproject/images/pick3.jpg" style="width:100%">
                            <div class="text">Place the pick in your hand</div>
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">2 / 4</div>
                            <img src="/finalproject/images/pick4.jpg" style="width:100%">
                            <div class="text">Take your index and thumb and place them together</div>
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">3 / 4</div>
                            <img src="/finalproject/images/pick1.jpg" style="width:100%">
                            <div class="text">Place the pick between your thumb and index finger</div>
                        </div>
                        <div class="mySlides fade">
                            <div class="numbertext">4 / 4</div>
                            <img src="/finalproject/images/pick2.jpg" style="width:100%">
                            <div class="text">Clench you fingers in the form of a fist</div>
                        </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>

                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <section class="dot" onclick="currentSlide(3)"></section>
                    <section class="dot" onclick="currentSlide(4)"></section>
                </div>
                <form action="/finalproject/wheretostart.html" method="get">
                    <input type="submit" value="Previous Page"
                           name="Submit" id="previouspagebtn" />
                </form>
                </main>
        </section>
        <aside id="sidebar">
            <p>Stuff</p>
        </aside>
        </section>
    <footer id="footercontent">
    </footer>
    <script src="/finalproject/scripts/jquery-3.1.1.min.js"></script>
    <script src="/finalproject/scripts/modules.js"></script>
    <script src="/finalproject/scripts/slideshow.js"></script>
    <script src="/finalproject/modules/dropdown.js"></script>
    </div>
</body>

</html>
