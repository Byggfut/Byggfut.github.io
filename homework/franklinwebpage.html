<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Franklin Weather Conditions</title>
    <meta name="viewport" content="width=device-width">
    <link href="../CSS/style2.css" type="text/css" rel="stylesheet" media="screen">
</head>
<body>
    <div id="wrapper">
        <nav>
           <ul>
                <li id="F">Franklin, ID</li>
                <li id="S">Springfield, IL</li>
                <li id="G">Greenville, NC</li>
            </ul>
        </nav>
        <header>
<!--            <h1>How the Weather?<sup>&#174;</sup>.com</h1>-->
        </header>
        <main>
<!--            Location of Selected Weather Conditions-->
            <section id="location">
                <p id="city">Franklin, ID</p>
            </section>
<!--            Summary with average temperatures and included image representing the weather conditions-->
            <section id="conditions">
                <img src=/images/whitesun.png alt="sunny" id="sunny" >
                <h2>Sunny</h2>
                <p>High: 90 &#8457;</p>
                <p>Low: 66 &#8457;</p>
            </section>
    <table>
        <tr>
            <th id="wind">Wind Speed</th>
            <th id="direction">Wind Direction</th>
        </tr>
        <tr>
            <td>1-5 miles per hour</td>
            <td>Southwest</td>
        </tr>
    </table>
            <section id="rain">
                <h2>Precipitation</h2>
                <p>0 inches</p>
            </section>

            <section id="sketch">
                <h2>Original Mobile Layout Sketch</h2>
                <img src="/images/iphonefinal.GIF" alt="iphone">
            </section>
        </main>
        <footer>
            <ul>
                <li>&copy;2016</li>
                <li>
                    Jossten Childs
                </li>
                <li>Last Updated:
                    October 15<sup>th</sup>, 2016
                </li>
            </ul>
            <p> </p>
        </footer>
    </div>
</body>

</html>
